<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Modal -->
<div class="modal fade" th:fragment="editmodal" id="userEditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="edit_form" action="#" th:action="@{/admin/update}" method="post">
                    <div class="form-group">
                        <label for="id" class="d-flex justify-content-center font-weight-bold">ID</label>
                        <input type="text" id="id" name="id" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="d-flex justify-content-center font-weight-bold">firstName</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="d-flex justify-content-center font-weight-bold">lastname</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter last name">
                    </div>
                    <div class="form-group">
                        <label for="age" class="d-flex justify-content-center font-weight-bold">age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Enter age">
                    </div>
                    <div class="form-group">
                        <label for="email" class="d-flex justify-content-center font-weight-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="d-flex justify-content-center font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" readonly>
                    </div>

                    <div class="form-group">
                        <label for="sel2m" class="d-flex justify-content-center font-weight-bold">Role</label>
                        <select multiple class="form-control" size="2" id="sel2m" name="authorities">
                            <option
                                    th:each="role : ${allRoles}"
                                    th:text="${role.name}"
                                    th:value="${role.id}">
                            </option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="edit_form">Edit</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" th:fragment="deletemodal" id="userDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="delete_form" action="#">
                    <div class="form-group">
                        <label for="id1" class="d-flex justify-content-center font-weight-bold">ID</label>
                        <input type="text" id="id1" name="id" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstname1" class="d-flex justify-content-center font-weight-bold">firstName</label>
                        <input type="text" class="form-control" id="firstname1" name="firstname" placeholder="Enter name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastname1" class="d-flex justify-content-center font-weight-bold">lastname</label>
                        <input type="text" class="form-control" id="lastname1" name="lastname" placeholder="Enter last name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="age1" class="d-flex justify-content-center font-weight-bold">age</label>
                        <input type="number" class="form-control" id="age1" name="age" placeholder="Enter age" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email1" class="d-flex justify-content-center font-weight-bold">Email</label>
                        <input type="email" class="form-control" id="email1" name="email" placeholder="Enter email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="password1" class="d-flex justify-content-center font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="password1" name="password" readonly>
                    </div>

                    <div class="form-group">
                        <label for="sel2m1" class="d-flex justify-content-center font-weight-bold">Role</label>
                        <select multiple class="form-control" size="2" id="sel2m1" name="authorities" readonly>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="delete_button" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
</div>

<a th:href="@{/admin/{id}/delete(id=${user.id})}" class="btn btn-danger" >Delete</a>
</body>
</html>
